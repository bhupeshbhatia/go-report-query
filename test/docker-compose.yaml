version: '3'

services:
  go-eventstore-query:
    image: terrextech/go-eventstore-query:v1.0.0
    env_file:
      - ../event_store_query.env
    environment:
      CASSANDRA_HOSTS: cassandra:9042
      CGO_ENABLED: 0
      GOOS: linux
      KAFKA_BROKERS: kafka:9092

  go-eventpersistence:
    image: terrextech/go-eventpersistence:v1.5.1
    env_file:
      - ../persistence.env
    environment:
      CASSANDRA_HOSTS: cassandra:9042
      CGO_ENABLED: 0
      GOOS: linux
      KAFKA_BROKERS: kafka:9092

